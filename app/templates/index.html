{% extends "base.html" %}

{% block content %}
<h1 class="text-center">Welcome to the Simple Blog</h1>
<ul>
    {% for post in posts %}
    <li class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <small>Posted on {{ post.date_posted }}</small>
    </li>
    {% endfor %}
</ul>
{% endblock %}
