{% extends "base.html" %}

{% block content %}
<h1>Welcome to the Flask Blog</h1>
<a href="{{ url_for('main.new_post') }}">Create New Post</a>
<ul>
    {% for post in posts %}
    <li>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <small>Posted on {{ post.date_posted }}</small>
    </li>
    {% endfor %}
</ul>
{% endblock %}
