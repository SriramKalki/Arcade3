{% extends 'base.html' %}
{% block content %}
<h2>Welcome to the Flask Blog!</h2>
<a href="{{ url_for('main.create_post') }}">Create a New Post</a>
<ul>
    {% for post in posts %}
        <li>
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
